<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel='stylesheet' type='text/css' href='https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,400italic'>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/ekko-lightbox.min.css">
    <link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/calendar.css">
    <script type="text/javascript" src="js/calendar.js"></script>
    <title>Zen Lodge</title>
</head>

<body>

<section id="home">

	<div class="container-fluid">

    <div class="row">
      <div class="sigma-content col-md-3 col-sm-1 sigma-bg-lightgray text-center">
          <span class="sigma-icon fa fa-home"></span>
            <h2>Home</h2>
      </div>
        <div class="sigma-content col-lg-3 col-md-6 sigma-bg-gray text-center">
          <span class="sigma-icon fa fa-bolt"></span>
          <h2>Zen Zone</h2>
        </div>
        <div class="sigma-content col-lg-3 col-md-6 sigma-bg-darkgray text-center">
          <span class="sigma-icon fa fa-book"></span>
          <h2>Journal</h2>
        </div>
        <div class="sigma-content col-lg-3 col-md-6 sigma-bg-black text-center">
          <span class="sigma-icon fa fa-calendar"></span>
          <h2>Calendar</h2>
        </div>
    </div>

        <div class="row sigma-home single-page-nav">
          <script>  
          var fetch = require("node-fetch"); // or fetch() is native in browsers
            fetch("https://www.googleapis.com/calendar/v3/users/me/settings", {
              method: "get",
              headers: {
                Authorization: "Bearer ACCESS_TOKEN"
              }
            })
              .then(res => res.json())
              .then(json => console.log(json));
            
          var fetch = require("node-fetch"); // or fetch() is native in browsers

            var makeQuerystring = params =>
              Object.keys(params)
                .map(key => {
                  return encodeURIComponent(key) + "=" + encodeURIComponent(params[key]);
                })
                .join("&");
            
            fetch(
              "https://www.googleapis.com/calendar/v3/calendars/CALENDAR_ID/events/quickAdd",
              {
                method: "post",
                body: makeQuerystring({
                  text: "EVENT_TEXT"
                }),
                headers: {
                  "Content-Type": "application/x-www-form-urlencoded",
                  Authorization: "Bearer ACCESS_TOKEN"
                }
              }
            )
              .then(res => res.json())
              .then(json => console.log(json));
            </script>
        </div>

	</div>

</section>
